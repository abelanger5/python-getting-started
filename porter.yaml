version: v1
resources:
- name: postgres
  source:
    name: postgresql
    repo: https://chart-addons.dev.getporter.dev
  config:
    postgresqlPassword: testing
- name: web
  depends_on:
  - postgres
  source:
    name: web
    repo: https://chart-addons.dev.getporter.dev
  config:
    build:
      method: pack
      builder: heroku/buildpacks:20
      context: ./src
    values:
      container:
        command: web
        port: 8000
        env:
          normal:
            POSTGRES_USERNAME: "{ .postgres.postgresqlUsername }"
            POSTGRES_PASSWORD: "{ .postgres.postgresqlPassword }"